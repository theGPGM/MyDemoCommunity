<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - demo社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/community.js"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <!--左侧-->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12 page-main-content">
            <h3>
                <i class="glyphicon glyphicon-pencil"></i>
                <span>发起问题</span>
            </h3>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--发布-->
            <form action="/publish" method="post">
                <input type="hidden" name="id" th:value="${id}">
                <!--问题标题-->
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" th:value="${title}" class="form-control" id="title" name="title"
                           placeholder="写下你的问题..."
                           autocomplete="off">
                </div>
                <!--问题描述-->
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照提示）：</label>
                    <textarea class="form-control" th:text="${description}" name="description" id="description"
                              cols="30" rows="10"
                              placeholder="问题背景、条件等详细信息..."
                              autocomplete="off"></textarea>
                </div>
                <!--添加标签-->
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag"
                           placeholder="输入标签，以“,”隔开"
                           autocomplete="off"
                           onclick="showSelectedTag()"
                    >
                    <div id="select-tag" style="display: none">
                        <ul class="nav nav-tabs" role="tablist">
                            <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab"
                                                                      data-toggle="tab">开发语言</a></li>
                            <li role="presentation"><a href="#profile" aria-controls="profile" role="tab"
                                                       data-toggle="tab">平台架构</a></li>
                        </ul>
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="home">
                                <span class="label label-info tag"><span class="glyphicon glyphicon-tag"
                                                                         onclick="selectTag('Python')">Python</span></span>
                                <span class="label label-info tag"><span class="glyphicon glyphicon-tag"
                                                                         onclick="selectTag('Java')">Java</span></span>
                                <span class="label label-info tag"><span class="glyphicon glyphicon-tag"
                                                                         onclick="selectTag('PHP')">PHP</span></span>
                            </div>
                            <div role="tabpanel" class="tab-pane" id="profile">
                                <span class="label label-info tag"><span class="glyphicon glyphicon-tag"
                                                                         onclick="selectTag('Spring Boot')">Spring Boot</span></span>
                                <span class="label label-info tag"><span class="glyphicon glyphicon-tag"
                                                                         onclick="selectTag('Spring MVC')">Spring MVC</span></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container-fluid main">
                    <div class="row">
                        <div class="col-lg-11 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12" role="alert"
                                 th:text="${error}" th:if="${error!=null}">
                            </div>
                        </div>
                        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish" value="submit">确认提交</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--右侧-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>问题发起指南</h3>
                <P>
                    > 问题标题：请用精炼的语言描述您发布的问题，不超过25个字<br>
                    > 问题描述：详细补充您的问题内容，并确保问题详细清晰，并提供一些相关资料：<br>
                    > 选择标签：选择一个或多个合适的标签，每个标签不超过10个字，并用“,”隔开<br>
                </P>
            </div>
        </div>
    </div>
</div>
</body>
</html>
