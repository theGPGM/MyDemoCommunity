<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.getTitle()}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="~{navigation::nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${question.getTitle()}"></span></h3>
            <span class="text-detail">
                作者：<span th:text="${question.getUser().getName()}"></span>
                • 发表于：<span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span>
                • 阅读数：<span th:text="${question.getViewCount()}"></span>
            </span>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${question.getDescription()}"></div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

            <div th:if="${session.user != null && question.user.getId() == session.user.getId()}">
                <a th:href="@{'/publish/'+${question.id}}" class="menu"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑</a>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>发起人</h3>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-avatar" th:if="${question.user.getAvatarUrl() != null}" th:src="${question.user.getAvatarUrl()}" th:width="45px">
                            <img class="media-object img-avatar" th:if="${question.user.getAvatarUrl() == null}" src="https://blogimg-1256098337.cos.ap-chengdu.myqcloud.com/v2-6afa72220d29f045c15217aa6b275808_hd.jpg" th:width="40px">
                        </a>
                    </div>
                    <div class="media-body">
                        <span th:text="${question.user.getName()}"></span>
                    </div>
                    <hr>
                </div>
            </div>
            <hr>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h3>相关问题</h3>
            </div>
        </div>
    </div>
</div>
</body>
</html>
