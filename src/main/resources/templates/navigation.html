<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">demo社区</span>
                </button>
                <a class="navbar-brand" href="/">demo社区</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left " action="/">
                    <div class="form-group">
                        <input type="text" class="form-control" name="search" placeholder="搜索问题">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/publish">提问</a>
                    </li>
                    <li><a href="/profile/notifications" th:if="${session.user}">
                        通知&thinsp;
                        <span class="badge" th:if="${session.unreadNotificationCount}" th:text="${session.unreadNotificationCount}"></span>
                    </a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">个人中心</a></li>
                            <li><a href="/logout">退出账户</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}"><a
                            href="/login">登录</a>
                    </li>
                    <li th:if="${session.user == null}"><a href="/register">注册</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
