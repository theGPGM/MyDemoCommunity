<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>demo社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">demo社区</span>
            </button>
            <a class="navbar-brand" href="/">demo社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息</a></li>
                        <li><a href="#">账户</a></li>
                        <li><a href="#">退出</a></li>
                    </ul>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=d4ede2c7933a68f124a8&redirect_uri=http://localhost:8888/callback&scope=user&state=1" >登录</a></li>
                <li th:if="${session.user == null}"><a href="http://localhost:8888/register" >注册</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true">发现</span></h3>
            <hr>
            <div class="media" th:each="question:${pagination.getQuestions()}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-avatar" th:if="${question.user.getAvatarUrl() != null}" th:src="${question.user.getAvatarUrl()}" th:width="45px">
                        <img class="media-object img-avatar" th:if="${question.user.getAvatarUrl() == null}" src="https://blogimg-1256098337.cos.ap-chengdu.myqcloud.com/v2-6afa72220d29f045c15217aa6b275808_hd.jpg" th:width="40px">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.getTitle()}"></h4>
                    <span class="text-desc" th:text="${question.getDescription()}" th:width="14px"></span><br>
                    <span class="text-detail">
                        <span th:text="${question.getViewCount()}"></span>次浏览 • <span th:text="${question.getCommentCount()}"></span>个回复 • 发表于：
                        <span th:text="${#dates.format(question.getGmtCreate(), 'yyyy-MM-dd HH:mm')}">
                    </span>
                    </span>
                </div>
                <hr>
            </div>
            <nav aria-label="Page navigation">
                <ul class="pagination pagination-lg">
                    <li th:if="${pagination.isShowFirst()}">
                        <a href="/?page=1" aria-label="Previous">
                            <span aria-hidden="true">&laquo;&laquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.isShowPrevious()}">
                        <a th:href="@{'/?page='+${pagination.previousPage}}" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li th:each="page:${pagination.getPages()}" th:class="${pagination.currPage == page}?'active':''">
                        <a th:href="@{'/?page='+${page}}" th:text="${page}">
                        </a></li>
                    <li th:if="${pagination.isShowNext()}">
                        <a th:href="@{'/?page='+${pagination.nextPage}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.isShowEnd()}">
                        <a th:href="@{'/?page='+${pagination.totalPage}}" aria-label="Next">
                            <span aria-hidden="true">&raquo;&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题：</h3>
        </div>
    </div>
</div>
</body>
</html>
